<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <div id="app">
        <!-- vue的模板语法{{}} 双大括号插值   react{} -->
        <h2>{{ msg }}</h2>
    </div>
</body>
<!-- 1.引包 -->
<script src="./node_modules/vue/dist/vue.js" charset="utf-8"></script>
<script type="text/javascript">
    // 2.创建实例化对象
    // 如果template中定义了内容，那么有限加载template，如果没有定义那么加载的是#app
    //的内容
    new Vue({
        el: "#app",    //目的地
        data: {
            //既可以是一个对象，也可以是一个函数
            msg: '黄瓜'
        },
        template: `
            <div>{{ msg }}</div>
        `
    })
</script>
</html>
