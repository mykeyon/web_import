<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <div id="app"></div>
</body>
<script src="../first/node_modules/vue/dist/vue.js" charset="utf-8"></script>
<script type="text/javascript">
    //过滤器的作用：为页面中的数据进行添油加醋的功能
    // 过滤器有两种： 局部过滤器    全局过滤器
    /*
        1.声明过滤器
        2.{{ 数据 | 过滤器名 }}
    */
    Vue.filter('myReverse',function(value,msg){
        return msg + "---" +value.split('').reverse().join('')
    })
    var App = {
        data(){
            return{
                price: 0,
                msg: 'hello filter'
            }
        },
        template: `
            <div>
                <input type="number" v-model = "price"/>
                <h3>{{ price | myCurrentcy }}</h3>
                <h4>{{ msg | myReverse("你好") }}</h4>
            </div>
        `,
        filters: {
            myCurrentcy: function(value){
                return "￥" + value
            }
        }
    }
    new Vue({
        el: '#app',
        components: {
            App
        },
        template: `
            <App />
        `
    })
</script>

</html>
