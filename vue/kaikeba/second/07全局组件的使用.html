<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
</head>
<style>
    .default {
        display: inline-block;
        line-height: 1;
        white-space: nowrap;
        cursor: pointer;
        background: #fff;
        border: 1px solid #dcdfe6;
        color: #606266;
        -webkit-appearance: none;
        text-align: center;
        box-sizing: border-box;
        outline: none;
        margin: 0;
        transition: .1s;
        font-weight: 500;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        padding: 12px 20px;
        font-size: 14px;
        border-radius: 4px;
    }

    .primary {
        color: #fff;
        background-color: #409eff;
        border-color: #409eff;
    }

    .success {
        color: #fff;
        background-color: #67c23a;
        border-color: #67c23a;
    }
</style>

<body>
    <div id="app"></div>
</body>
<script src="../first/node_modules/vue/dist/vue.js" charset="utf-8"></script>
<script type="text/javascript">
    Vue.component("Vbnt",{
        template: `
            <button class = "default" :class = "type"><slot>按钮</slot></button>
        `,
        props: ['type']
    });
    var Vheader = {
        template: `
            <div>
                <p>我是Vheader</p>
                <Vbnt>真实按钮</Vbnt>
                <Vbnt type = "primary">基本按钮</Vbnt>
                <Vbnt type = "success">成功按钮</Vbnt>
            </div>
        `
    }
    var App = {
        components: {
            Vheader
        },
        template: `
            <Vheader />
        `
    }
    new Vue({
        el: '#app',
        components: {
            App
        },
        template: `
            <App />
        `
    })
</script>
</html>
