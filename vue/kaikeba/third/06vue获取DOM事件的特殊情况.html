<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
</body>
<script src="../first/node_modules/vue/dist/vue.js" charset="utf-8"></script>
<script type="text/javascript">
    var App = {
        data(){
            return{
                isShow: false
            }
        },
        template: `
            <div class = 'app'>
                <input type="text" v-show = "isShow" ref = 'input' />
            </div>
        `,
        mounted(){
            this.isShow = true;
            console.log(this.$refs.input);
            //this.$refs.input.focus();  无法直接操作渲染后的dom
            /*
                $nextTick()
                是在DOM更新循环结束之后执行回调函数，在修改数据之后使用此方法
                在回调中获取更新后的DOM
            */
            this.$nextTick(function(){
                this.$refs.input.focus();
            })
            // this.$nextTick(() =>{
            //     this.$refs.input.focus();
            // })
        }
    }
    new Vue({
        el: '#app',
        data(){
            return{

            }
        },
        components: {
            App
        },
        template: `<App />`
    })
</script>
</html>
