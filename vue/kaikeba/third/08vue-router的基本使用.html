<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
</body>
<script src="../first/node_modules/vue/dist/vue.js" charset="utf-8"></script>
<script src="../first/node_modules/vue-router/dist/vue-router.js" charset="utf-8"></script>
<script type="text/javascript">
    //让vue使用该VueRouter创建
    //Vue.use(VueRouter); //当vue和vue-router是局部作用时需要这样写
    var Login = {
        template: `
            <div>我是登录页面</div>
        `
    }
    var Register = {
        template: `
            <div>我是注册页面</div>
        `
    }
    //1.创建router对象
    var router = new VueRouter({
       //2.配置路由对象
       routes: [
           //3.路由陪陪的规则
           {
               path: '/login',
               component: Login
           },{
               path: '/register',
               component: Register
           }
       ]
    });
    //引入vue-router模块，会抛出两个全局的组件 router-link   和  router-view
        /*
            router-link 相当于a标签的   router-link的to属性相当于a标签的href
            router-view  路由匹配组件的出口
        */
    var App = {
        template: `
            <div>
                <router-link to="/login">登录页面</router-link>
                <router-link to = "/register">注册页面</router-link>
                <router-view></router-view>
            </div>
        `
    }
    new Vue({
        el: "#app",
        data(){
            return{

            }
        },
        components: {
            App
        },
        //4.交给vue实例化对象管理
        router,
        template: `
            <App />
        `
    })

</script>
</html>
